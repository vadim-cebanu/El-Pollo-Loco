<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css" />
    <link href="./fonts/Boogaloo-Regular.ttf" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="img/6_salsa_bottle/salsa_bottle.png"
    />
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/small-chicken.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/cloud.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/coin-bar.class.js"></script>
    <script src="classes/bottle-bar.class.js"></script>
    <script src="classes/endboss-bar.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/sounds.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>

  <body>
    <div id="rotate-device">
      <span class="rotate-icon">üì±</span>
      <p>Please rotate your device to play</p>
    </div>

    <div id="game-container">
      <div id="start-screen">
        <div id="start-buttons">
          <button id="startBtn" onclick="startGame()">Start Game</button>
          <button id="controlsBtn" onclick="showControls()">Controls</button>
        </div>
        <div id="footer-links">
          <a href="impressum.html">Impressum</a>
        </div>
      </div>

      <canvas id="canvas" width="720" height="480"></canvas>

      <div id="game-buttons" class="hidden">
        <button id="muteBtn" onclick="toggleMute()">
          <span id="muteIcon">üîä</span>
        </button>
        <button id="fullscreenBtn" onclick="toggleFullscreen()">
          <span>‚õ∂</span>
        </button>
      </div>

      <div id="mobile-controls" class="hidden">
        <div id="mobile-left">
          <button id="leftBtn" class="mobile-btn">‚óÄ</button>
          <button id="rightBtn" class="mobile-btn">‚ñ∂</button>
        </div>
        <div id="mobile-right">
          <button id="jumpBtn" class="mobile-btn">‚Üë</button>
          <button id="throwBtn" class="mobile-btn">üçæ</button>
        </div>
      </div>

      <div id="end-screen" class="hidden">
        <div id="end-content">
          <img src="" alt="End Screen" id="end-image" />
          <div id="end-buttons">
            <button id="restartBtn" onclick="restartGame()">Play Again</button>
            <button id="menuBtn" onclick="backToMenu()">Main Menu</button>
          </div>
        </div>
      </div>

      <div id="controls-dialog" class="hidden">
        <div id="controls-content">
          <span id="close-controls" onclick="hideControls()">‚úï</span>
          <h2>Controls</h2>
          <div class="control-item">
            <span class="key">‚Üê</span>
            <span>Move Left</span>
          </div>
          <div class="control-item">
            <span class="key">‚Üí</span>
            <span>Move Right</span>
          </div>
          <div class="control-item">
            <span class="key">SPACE</span>
            <span>Jump</span>
          </div>
          <div class="control-item">
            <span class="key">D</span>
            <span>Throw Bottle</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
